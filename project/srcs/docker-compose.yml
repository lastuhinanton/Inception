services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:/etc/nginx/http.d/
    restart: always
    networks:
      skynet:
        ipv4_address: 192.168.92.21
  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
    container_name: mariadb
    ports:
      - "3306:3306"
    restart: always
    networks:
      skynet:
        ipv4_address: 192.168.92.22
networks:
  skynet:
    ipam:
      driver: default
      config:
        - subnet: "192.168.92.0/24"
