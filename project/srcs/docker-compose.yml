services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
      args:
        ALPINE_VERSION: ${ALPINE_VERSION}
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "80:80"
    volumes:
      - skywww:/usr/share/nginx/www
    restart: always
    networks:
      - skynet
  mariadb:
    build:
      context: .
      dockerfile: requirements/mariadb/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
        DB_ROOT: ${DB_ROOT}
        ALPINE_VERSION: ${ALPINE_VERSION}
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - skydb:/var/lib/mysql
    restart: always
    networks:
      - skynet
  wordpress:
    build:
      context: .
      dockerfile: requirements/wordpress/Dockerfile
      args:
        DB_NAME: ${DB_NAME}
        DB_USER: ${DB_USER}
        DB_PASS: ${DB_PASS}
    container_name: wordpress
    depends_on:
      - mariadb
    volumes:
      - skywww:/var/www/
    restart: always
    networks:
      - skynet
networks:
  skynet:
      driver: bridge
volumes:
  skydb:
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/home/anton/Inception/project/data/database'
  skywww:
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '/home/anton/Inception/project/data/www'
