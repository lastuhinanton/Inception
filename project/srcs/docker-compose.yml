  prometheus:
    image: prom/prometheus:v2.43.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./requirements/prometheus/conf/:/etc/prometheus
    restart: always
    depends_on:
      - nginx
    networks:
      - skynet
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
