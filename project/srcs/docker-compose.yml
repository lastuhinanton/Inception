networks:
  skynet:
    ipam:
      driver: default
      config:
        - subnet: "192.168.92.0/24"
volumes:
  skylogs:
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '$HOME/Inception/project/data/logs'
  skydb:
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '$HOME/Inception/project/data/database'
  skywww:
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '$HOME/Inception/project/data/www'
  grafana-data:
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '$HOME/Inception/project/data/grafana_data'
  prometheus-data:
    driver_opts:
      o: 'bind'
      type: 'none'
      device: '$HOME/Inception/project/data/prometheus_data'
